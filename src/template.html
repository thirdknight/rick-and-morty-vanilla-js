<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Rick and Morty</title>
</head>
<body>
  <div class="placeholder-container">
    <h1 id="character-name-placeholder" class="character-name-placeholder">
    </h1>
  </div>
  
  <div class="grid">
    <span class="asset top">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="line"></span>
    </span>
    <!-- <img class="logo" src="/src/images/logo2.png" width="280" alt="logo"> -->
    <img class="logo" src="http://rick-and-morty-vanilla-js.edinsonningles.com/public/logo@2x.png" width="280" alt="logo">
    <div class="social">
      <a href="https://github.com/thirdknight">
        <img src="http://rick-and-morty-vanilla-js.edinsonningles.com/public/github-icon.svg">
      </a>
    </div>
    <div class="navigation name">
      <a href="#">Name</a>
    </div>
    <div id="character-name-container" class="character-name-container">
    </div>
    <div id="character-image-container" class="character-image-container"> 
    </div>
    <div class="navigation about">
      <a href="#">About</a>
    </div>
    <div id="character-description-container" class="character-description-container">
    </div>
    <span class="asset bottom">
      <span class="line"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </span> 
    <div class="learn-more">
      <span>learn more</span>
    </div>
    <div id="load-next" class="arrow">

    </div>
  </div>
    
  

</body>
</html>
